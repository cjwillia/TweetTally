<head>
	<link rel="stylesheet" type="text/css" href="/bootstrap-3.3.4-dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h3>Account Located!</h3>
				<p>Redirecting to user..<span id="username"></span></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		// cookie parsing function taken from W3 Schools http://www.w3schools.com/js/js_cookies.asp
		function getCookie(cname) {
		    var name = cname + "=";
		    var ca = document.cookie.split(';');
		    for(var i=0; i<ca.length; i++) {
		        var c = ca[i];
		        while (c.charAt(0)==' ') c = c.substring(1);
		        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
		    }
		    return "";
		}
		setTimeout(function() {
			window.location = "/graph/" + getCookie('user');
		}, 5000);
		$("#username").html(getCookie('user'));
	</script>
</body>
