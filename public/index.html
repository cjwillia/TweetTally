<head>
	<link rel="stylesheet" type="text/css" href="/bootstrap-3.3.4-dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2>Welcome to Tweet Tally!</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<p><i>Enter a twitter handle to get started...</i></p>
			</div>
		</div>

		<br />

		<form action="/tweets" method="POST">
			<div class="row">
				<div class="col-sm-12">
					<input name="handle" type="text">
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-12">
					<input type="Submit" value="Collect Tweets">
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
</body>
