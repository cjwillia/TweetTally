<head>
	<link rel="stylesheet" type="text/css" href="/bootstrap-3.3.4-dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2>Welcome to Tweet Tally!</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<p><i>Enter a search term or hashtag below here to see how much it is being mentioned over time.</i></p>
			</div>
			<div class="col-sm-6">
				<p><i>Or enter a user name below here to see a graph of someone's tweets for the day.</i></p>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<form action="/graph/stream" method="GET">
					<div class="row">
						<div class="col-sm-12">
							<input name="filter_term" type="text">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input type="Submit" class="btn btn-primary" value="Search">
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-6">
				<form action="/tweets" method="POST">
					<div class="row">
						<div class="col-sm-12">
							<input name="handle" type="text">
						</div>
						<div class="col-sm-12">
							<input type="Submit" class="btn btn-primary" value="Collect Tweets">
						</div>						
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
</body>
